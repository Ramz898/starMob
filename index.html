<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 20px 0;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav img {
            width: 200px;
        }

        .header_menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .header_menu li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header_menu li a:hover {
            color: #1abc9c;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        .main_info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main_info h2 {
            font-size: 24px;
        }

        .main_info a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .main_info a:hover {
            background: #1abc9c;
            color: #fff;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer_nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer_nav img {
            width: 150px;
        }

        .footer_menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .footer_menu li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer_menu li a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="telegram-cloud-photo-size-2-5474148948370384332-x-removebg-preview.png" alt="Logo">
                <ul class="header_menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main_info">
                <h2><a href="index2.html">Ish honadagi mollar</a></h2>
                <h2><a href="index3.html">Sklad dagi mollar</a></h2>
            </div>
        </div>
    </main>

 
</body>
</html>
